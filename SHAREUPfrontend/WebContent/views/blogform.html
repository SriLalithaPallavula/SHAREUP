<form>
<div class="form-group">
<label>Enter Blog Title</label>
<input type="text" ng-model="blog.blogTitle" class="form-control">
</div>

<div class="form-group">
<label>Enter Blog Content</label>
<textarea rows="5" cols="20" ng-model="blog.blogContent" class="form-control"></textarea>
</div>

<input type="submit" ng-click="addBlog(blog)">

</form>
