<!-- blogs which are approved -->
<div class="panel panel-info">
	<div class="panel-heading">
		<b>{{blogPost.blogTitle}}</b><br>
		<b>PostedOn {{blog.postedOn | date:'medium'}}</b> <br>
		<b>PostedBy: {{blog.postedBy.firstname}} &nbsp; {{blog.postedBy.lastname}}</b><br>
		</div>
	<div class="panel panel-body">
	{{blogPost.blogContent}}
	</div>
	{{blogPost.likes}} likes
</div>
