<ul style="list-style:none">
<li ng-repeat="user in suggestedUsers">
{{user.email}}<br>
{{user.firstname}} &nbsp; {{user.lastname}}<br>
{{user.role}}<br>
<img src="http://localhost:8067/SHAREUPmiddleware/getimage/{{user.email}}" height="50px" width="50px" alt="No Profile pic"><br>
<!-- user is the value for toId property in Friend -->
<button class="btn btn-primary" ng-click="sendFriendRequest(user)">Add Friend</button>
<hr>
</li>

</ul>
